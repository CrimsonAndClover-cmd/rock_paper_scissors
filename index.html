<script>
    const rockPaperScissors = ['rock', 'paper', 'scissors'];

    function playRound(playerSelection, computerSelection) {
        if (playerSelection == 'rock' && computerSelection == 'scissors') {
            return console.log('You Win! Rock beats Scissors');
        } else if (playerSelection == 'paper' && computerSelection == 'rock') {
            return console.log('You Win! Paper beats Rock');
        } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
            return console.log('You Win! Scissors beats Paper');
        } else if (playerSelection == 'rock' && computerSelection == 'paper') {
            return console.log('You Lose! Paper beats Rock');
        } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
            return console.log('You Lose! Scissors beats Paper');
        } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
            return console.log('You Lose! Rock beats Scissors');
        } else {
            return console.log('Tie! Try again!');
        }
    };

    function game() {
        for (let i = 0; i <5; i++) {
            const promptInput = prompt('Choose your fighter!');
            const userInput = promptInput.toLowerCase();
            const computerInput = getComputerChoice();
            const result = playRound(userInput, computerInput);
            console.log(result);
        };
        
    };
    

    function getComputerChoice() {
        var random = Math.floor(Math.random() * rockPaperScissors.length);
        var computerSelection = rockPaperScissors[random];
        return computerSelection;
    }

</script>
